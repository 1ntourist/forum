{% extends 'base.html' %}
{% load static %}
{% block title%}
    Обьявления
{% endblock %}
{% block content %}
    {% for ads in adss %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ ads.title }}</h5>
                <p class="card-text">{{ ads.body }}</p>
                <p class="card-text"><small class="text-muted">{{ ads.date }}</small></p>
            </div>
            <img style="width: 900px" src="{{ ads.file.url }}" class="card-img-top" alt="...">
        </div>
    {% endfor %}
    <h2 class="mb-4 mt-4"><a href="">Удалить объявление</a></h2>
    <h2 class="mb-4 mt-4"><a href="">Изменить объявление</a></h2>
{% endblock %}
